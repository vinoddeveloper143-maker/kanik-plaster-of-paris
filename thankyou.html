<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: verdana, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    text-align: center;
    overflow: hidden;
    position: relative;
}

.container {
    background: rgba(255,255,255,0.1);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease forwards;
    z-index: 10;
}

h1 { font-size: 3rem; margin-bottom: 20px; animation: popIn 0.8s ease forwards; }
p { font-size: 1.2rem; margin-bottom: 30px; line-height: 1.5; animation: fadeInText 1.2s ease forwards; }

a {
    text-decoration: none;
    color: #2980b9;
    background: #fff;
    padding: 12px 25px;
    border-radius: 50px;
    font-weight: 700;
    transition: all 0.3s ease;
}
a:hover { background: #f1c40f; color: #fff; transform: scale(1.05); }

@keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
@keyframes popIn { 0%{transform:scale(0.5);opacity:0;}100%{transform:scale(1);opacity:1;} }
@keyframes fadeInText { from{opacity:0;} to{opacity:1;} }

/* Confetti container */
.confetti {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 5;
}

.confetti-piece {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: #fff;
    opacity: 0.8;
    border-radius: 50%;
    animation-name: fall;
    animation-timing-function: linear;
}

@keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); opacity:0.8; }
    100% { transform: translateY(110vh) rotate(360deg); opacity:0.8; }
}
</style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ‰ Thank You! ðŸŽ‰</h1>
    <p>Your request has been received. <br>We will contact you soon to provide a free quotation.</p>
    <a href="index.html">Go Back to Home</a>
</div>

<!-- Confetti Container -->
<div class="confetti" id="confetti"></div>

<script>
// Generate multiple confetti/snow particles
const confettiContainer = document.getElementById('confetti');
const colors = ["#fff", "#f1c40f", "#e74c3c", "#3498db", "#2ecc71"];

for (let i = 0; i < 50; i++) {  // number of confetti
    let confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.width = Math.random() * 10 + 5 + 'px';
    confetti.style.height = confetti.style.width;
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.opacity = Math.random();
    confetti.style.animationDuration = 3 + Math.random() * 5 + 's';
    confetti.style.animationDelay = Math.random() * 5 + 's';
    confettiContainer.appendChild(confetti);
}
</script>

</body>
</html>
